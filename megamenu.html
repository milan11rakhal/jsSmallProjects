<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap 5 Mega Menu</title>
  <link rel="stylesheet" href="css/test.css">
  <style>
    .dropdown-menu{
  width: 100%;
  overflow: hidden;
  position: relative;
}
.dropdown-menu{
  position: absolute;
  top:48px;
  left:0;
}

.dropdown-mega:hover .dropdown-menu{
  overflow: hidden;
  display: block;
  
}

.mega-content div div div ul{
  list-style-type: none;
  flex-wrap: wrap;
  justify-content: space-evenly;
}

.mega-content div div div ul li{
  padding: 0 12px;
  text-decoration: none;
  
}
.mega-content div div div ul li a{
  text-decoration: none;
  color: #555;
}
.mega-content div div div ul li a:hover{
  color: #0084cc;
}
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown dropdown-mega position-static">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside"
            >
              mega menu
            </a>
             <div class="dropdown-menu shadow">
              <div class="mega-content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col">
                      <ul class="d-flex">
                        <li><a href="">Education</a></li>
                        <li><a href="">Healthcare</a></li>
                        <li><a href="">Government</a></li>
                        <li><a href="">Manufacturer</a></li>
                        <li><a href="">Wholesale and Retail</a></li>
                        <li><a href="">Banking and Financial Institution</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
