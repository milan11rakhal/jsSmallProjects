<?xml version="1.0" encoding="utf-8"?>
<odoo>

       <xpath expr="//header//nav" position="replace">   
              <nav class="navbar navbar-expand-md position-fixed">
                
              </nav>
       </xpath>
     </template>
     <template id="template_header_opt" inherit_id="website.snippet_options" name="Header Template - Option">

              data-customize-website-views="theme_milan.first_header"
              data-customize-website-variable="'first header'"  data-img="/theme_milan/static/src/images/mcLogo.png"/>
        </xpath>
     </template>
</odoo>
